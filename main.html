<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>

		<label for="gender_m">Gender:</label>
		<input type="radio" id="gender_m" name="gender" value="male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="gender_f">Female</label>
		<br><br>

		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">AUDI</option>
			<option value ="tesla">TESLA</option>
			
		</select>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
<br><br>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="dob"  required>
<br><br>
		<label for="phone_number">Phone Number:</label>
		<input type="tel" id="phone_number" name="phone_number" placeholder="xxx-xxx-xxxx" required>
<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<br><br>

		 <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label><br><br>
		<button type="sumbit">Submit</button>
	</form>

</body>

</html>
